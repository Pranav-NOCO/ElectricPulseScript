<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Current Test Analysis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Peak Current Test Analysis</h1>
            <p>Upload your WinDAQ data files to analyze peak currents in pulses</p>
        </header>

        <main>
            <div class="upload-section">
                <h2>Upload WinDAQ File</h2>
                <div class="upload-boxes">
                    <!-- WinDAQ Upload Box - Only Option -->
                    <div class="upload-area windaq-upload" id="windaqUploadArea" data-file-type="windaq">
                        <div class="upload-icon">
                            <img src="assets/DATAQ_Logo.jpg" alt="WinDAQ" class="upload-icon-img">
                        </div>
                        <h3>WinDAQ Files</h3>
                        <p>Drop your WinDAQ file here or click to browse</p>
                        <small>Supported: .wdh, .wdq</small>
                        <input type="file" id="windaqFileInput" accept=".wdh,.wdq" hidden>
                        <button class="browse-btn windaq-btn">
                            Browse WinDAQ Files
                        </button>
                    </div>
                </div>
            </div>

            <div class="filename-section" id="filenameSection" style="display: none;">
                <label for="outputName">Output filename (without extension):</label>
                <input type="text" id="outputName" placeholder="Enter filename">
                <small>The file will be saved as: [your_name]_analysis.xlsx</small>
                <div class="process-button-container">
                    <button class="process-btn" id="processBtn" onclick="handleProcessClick()">
                        Download Analysis
                    </button>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Processing your file...</p>
            </div>



            <div class="error-section" id="errorSection" style="display: none;">
                <h3>Error</h3>
                <p id="errorMessage"></p>
                <button class="retry-btn" onclick="resetForm()">Try Again</button>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
